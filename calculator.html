<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset='UTF-8' />
      <title>Ironhack calculator</title>
      <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
      <div id="container">
          <form name="calculator">
            <input class="display" type="text" name="display"/>
            <div class="keys">
            <input class="key" type="button" value="+" onclick="display.value += '+'" />
            <input class="key" type="button" value="-" onclick="display.value += '-'" />
            <input class="key" type="button" value="x" onclick="display.value += '*'" />
            <input class="key" type="button" value="/" onclick="display.value += '/'" />
            <input class="key" type="button" value="1" onclick="display.value += '1'" />
            <input class="key" type="button" value="2" onclick="display.value += '2'" />
            <input class="key" type="button" value="3" onclick="display.value += '3'" />
            <input class="key" type="button" value="4" onclick="display.value += '4'" />
            <input class="key" type="button" value="5" onclick="display.value += '5'" />
            <input class="key" type="button" value="6" onclick="display.value += '6'" />
            <input class="key" type="button" value="7" onclick="display.value += '7'" />
            <input class="key" type="button" value="8" onclick="display.value += '8'" />
            <input class="key" type="button" value="9" onclick="display.value += '9'" />
            <input class="key" type="button" value="0" onclick="display.value += '0'" />
            <input class="key" type="button" value="CE" onclick="display.value = ''" />
            <input class="key" type="button" value="." onclick="display.value += '.'" />
            <input id="equal" type="button" value="=" onclick="display.value = eval(display.value)"/>
          </div>
          </form>
        </div>
    </body>
</html>
